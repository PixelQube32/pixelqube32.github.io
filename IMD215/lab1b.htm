<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<SCRIPT TYPE="text/javascript">
	// part a
	var thirdNumber,   // first string entered by user
	fourthNumber,      // second string entered by user
	number3,           // first number to add
	number4,           // second number to add
	division;		   // division of number3 and 4
	var name,          // should be first string entered for the users name
	name2,
	age;               // should be the second string entered for the users age

	// read in first number from user as a string
	thirdNumber = window.prompt("Please enter the first number to be a part of the division experiment", "0" );   
	// read in second number from user as a string
	fourthNumber = window.prompt( "Now I need a second number", "0" );
	// convert numbers from strings to integers
	thirdNumber = parseInt(thirdNumber);
	fourthNumber = parseInt( fourthNumber );

	if(thirdNumber < 5)
	{
		document.writeln("<h2> Low </h2>");
		}
		
	if(thirdNumber > 5 && fourthNumber < 10)
{
		document.writeln("<h2> High </h2>");
		}
	
	
	if(fourthNumber == 0)
      {
         fourth= window.prompt( "Now I need a second number", "0" );
	
	if(fourth == 0)
	{
		document.writeln( "<h2> Can not divide by 0");
	} else {
	fourthNumber = fourth;
	}
	}

		// divide the numbers
	division = thirdNumber / fourthNumber;
	// display the results

	name = window.prompt( "What is your first name?", "0" );
	name2= window.prompt( "What is your last name?", "0");
	age = window.prompt( "How old are you?", "0");
	
	name=name.toLowerCase();
	name2=name2.toLowerCase();
b=name.substring (0, 1);
c=name2.substring (0, 6);

document.writeln( "<h2>Your user name is: " + b + c + "</h2>" );
	
	document.writeln( "<h2>Hello " + b + c + " you are " + age + " years old. Your division of " + thirdNumber + " and " + fourthNumber + " is " + division + ". </h2>" );

    
	
    
	
	

</SCRIPT>

</head>
